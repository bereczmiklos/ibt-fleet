<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Főoldal</title>
</head>
<tbody>
<font size="+1" style="bold">Bejelentkezve: </font><span th:text="${session.clientname}" /></br>
<form action="logout">
    <input type="submit" value="kijelentkezés">
</form>
<h1>Aktív bérléseid:</h1>
<span th:if="${session.clientsrental.size} == 0">
    <h3>jelenleg nincs aktív bérlésed!</h3>
</span>
<span th:unless="${session.clientsrental.size} == 0">
    <table border="1">
        <tr><td>járművek száma</td><td>kezdete</td><td>vége</td><td>lemondás</td></tr>
        <tr th:each="rent: ${session.clientsrental}">
            <td th:text= ${rent.rentedCars.size} />
            <td th:text= ${rent.begin} />
            <td th:text= ${rent.end} />
            <td>
                lemond
            </td>
        </tr>
    </table>
</span>
<br>
<a href="filter">Új bérlés</a></br>
</tbody>
</html>
