<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlottaMester</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<form action="login" method="post">
    <selection class="layout">
        <div class="headerdiv">
            <h2>FlottaMester</h2>
        </div>
    </selection>

    <div id="navigatordiv">
        <a href="/">Belépés</a>
        <a href="/register">Regisztráció</a>
    </div>

    <table>
        <tr><td>Email: </td><td><input type="text" name="emailaddress"></td></tr>
        <tr><td>Jelszó: </td><td><input type="password" name="password"></td></tr>
        <tr><td><input class="button" type="submit" value="Belépek"></td></tr>
    </table>
</form>
</body>
</html>
