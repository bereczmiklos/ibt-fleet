<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="headerstyle.css" rel="stylesheet"/>
    <link href="navigatorstyle.css" rel="stylesheet"/>
    <link href="tablestyle.css" rel="stylesheet"/>
    <link href="buttonstyle.css" rel="stylesheet"/>
    <link href="loginformstyle.css" rel="stylesheet"/>
    <title>FlottaMester</title>
</head>
<body>

<selection class="layout">
    <div class="headerdiv">
        <h2>FlottaMester</h2>
    </div>
</selection>

<div id="navigatordiv">
    <a href="/">Belépés</a>
    <a href="/register">Regisztráció</a>
</div>

<div class="wrapper">
    <form class="loginform" action="register">
        <h2>Regisztráció</h2>
        <input type="text" name="name"  placeholder="Név">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Jelszó">
        <input class="button" type="submit" value="Regisztrálok">
    </form>
</div>

</body>
</html>
